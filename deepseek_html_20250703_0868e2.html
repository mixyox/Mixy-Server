<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To MixyOx Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Titillium+Web:wght@700&family=Bungee+Shade&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        
        .content {
            text-align: center;
            padding: 30px;
            max-width: 800px;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Orbitron', 'Titillium Web', 'Bungee Shade', cursive;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #00ccff, #ff00cc, #00ccff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            letter-spacing: 2px;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 204, 255, 0.8),
                            0 0 20px rgba(255, 0, 204, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 204, 255, 1),
                            0 0 30px rgba(255, 0, 204, 0.8),
                            0 0 40px rgba(0, 204, 255, 0.6);
            }
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            position: relative;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 60px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0.3) 50%, 
                            rgba(255,255,255,0.1) 100%);
            z-index: -1;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .btn:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        .btn-1 {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.7);
        }
        
        .btn-2 {
            background: linear-gradient(45deg, #00ccff, #00ffcc);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
        }
        
        .btn-3 {
            background: linear-gradient(45deg, #ff3333, #ff6600);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.7);
        }
        
        .btn-4 {
            background: linear-gradient(45deg, #9933ff, #6600cc);
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.7);
        }
        
        .btn-5 {
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .btn:active {
            transform: translateY(0) scale(1);
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Snowfall effect */
        .snow {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: snowfall linear infinite;
        }
        
        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .emoji {
            font-size: 1.2em;
            margin-left: 8px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .content {
                width: 90%;
                padding: 15px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    <div class="particles" id="particles"></div>
    
    <div class="content">
        <h1 id="welcome-text">Welcome To MixyOx Server</h1>
        
        <div class="buttons-container">
            <a href="https://t.me/mixy_ox" target="_blank" class="btn btn-1">All Prank APP<span class="emoji">ðŸŒ€</span></a>
            <a href="https://t.me/+VbTsOnYehVsyMmFl" target="_blank" class="btn btn-2">Apps & Hacks <span class="emoji">ðŸ’»</span></a>
            <a href="https://mixyox.github.io/Free-By-MixyOx/" class="btn btn-3">SMS Bomber <span class="emoji">ðŸ‘º</span></a>
            <a href="https://mixyox.github.io/Ai-Master/" class="btn btn-4">1000+ ChatGPT Prompts <span class="emoji">ðŸ¤–</span></a>
            <a href="https://mixyox.github.io/Ox-Movies/" class="btn btn-5">All Latest Movie's <span class="emoji">ðŸŽ¬</span></a>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-${size}px`;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            // Random color
            const colors = ['#ff00cc', '#3333ff', '#00ccff', '#ff3333', '#9933ff'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            particlesContainer.appendChild(particle);
            
            // Remove particle after animation completes
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }
        
        // Create initial particles
        for (let i = 0; i < 30; i++) {
            createParticle();
        }
        
        // Keep creating particles
        setInterval(createParticle, 500);
        
        // Create snowflakes
        const snowContainer = document.getElementById('snow');
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // Random size
            const size = Math.random() * 8 + 2;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            // Random position
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.top = `-${size}px`;
            
            // Random animation duration
            const duration = Math.random() * 15 + 5;
            snowflake.style.animationDuration = `${duration}s`;
            
            // Random delay
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            
            // Random opacity
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            
            snowContainer.appendChild(snowflake);
            
            // Remove snowflake after animation completes
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }
        
        // Create initial snowflakes
        for (let i = 0; i < 50; i++) {
            createSnowflake();
        }
        
        // Keep creating snowflakes
        setInterval(createSnowflake, 200);
        
        // 3D text effect enhancement
        const welcomeText = document.getElementById('welcome-text');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            welcomeText.style.transform = `rotateX(${(y - 0.5) * 15}deg) rotateY(${(x - 0.5) * 15}deg)`;
        });
        
        // Reset text position when mouse leaves
        document.addEventListener('mouseleave', () => {
            welcomeText.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
